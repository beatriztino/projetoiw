<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Aula 03 - Tabelas, Imagens e Links</title>
  </head>
  <body>
    <div class="">
      <h1> Parágrafos, Imagens e Links</h1>
      <p>Este é um exemplo de parágrafo.
      Pode ter links, textos e imagens
      <a href="http://www.ifpr.edu.br/"> Clique aqui para acessar o site do IFPR.</a>
      </p>
    </div>
    <div class="">
      <h1>Tabelas</h1>
      <table border="1">
      <!--  cria uma linha na Tabelas-->
        <tr>
        <!--  cria cada uma das colunas -->
        <td>Nome</td> <td>Telefone</td> <td>E-mail</td>
        </tr>
        <tr>
          <td>Jão</td> <td>123</td> <td>jauzim</td>
        </tr>
        <tr>
          <td>Léo</td><td>321</td><td>leozin</td>
        </tr>
        <tr>
          <td>IFPR</td><td><img src="http://reitoria.ifpr.edu.br/wp-content/uploads/2014/10/IFPR1.png" height="100" alt=""></td><td><a href="http://www.ifpr.edu.br/">Site do IFPR</a></td>
        </tr>
      </table>
    </div>
  </body>
</html>
